	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<div class="container">

<div class="btn-group">
	<button type="button" class="btn btn-warning" data-toggle="tooltip" title data-original-title="Active Life" data-placement="bottom" data-container="body">
		<i class="fa fa-child"></i>
	</button>
	<button type="button" class="btn btn-success" data-toggle="tooltip" title data-original-title="Food" data-placement="bottom" data-container="body">

	</button>
	<button type="button" class="btn btn-primary" data-toggle="tooltip" title data-original-title="Night Life" data-placement="bottom" data-container="body">

	</button>
	<button type="button" class="btn btn-default" data-toggle="tooltip" title data-original-title="Shopping" data-placement="bottom" data-container="body">
